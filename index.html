<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/642ddd497a.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <h1>Tax Calculator</h1>
        <p>Calculate your income tax based on your details</p>
    </header>

    <main>
        <div class="calculator">
            <form id="taxForm" onsubmit="calculateTax(event)">
                <div class="inputGroup">
                    <label for="income">Gross Annual Income (in Lakhs)    <div class="tooltip"><span class="tooltiptext">Gross Annual Income is your total income before any deductions or taxes are applied</span><span onmouseover="questionMarkIn1()" id="q1" title="" class="questionMark "><i class="fa-regular fa-circle-question"></i></span></div></label>
                    <input type="number" id="income" min="0" step="0.01" required>
                    <span class="errorIcon"  id="incomeErrorIcon" ><i class="fa-solid fa-circle-exclamation"></i></span>
                </div>

                <div class="inputGroup">
                    <label for="extraIncome">Extra Income (in Lakhs)    <div class="tooltip"><span class="tooltiptext">Extra income refers to additional earnings outside of regular employment</span><span onmouseover="questionMarkIn1()" id="q1" title="" class="questionMark "><i class="fa-regular fa-circle-question"></i></span></div></label>
                    <input type="number" id="extraIncome" min="0" step="0.01">
                    <span class="errorIcon" id="extraIncomeErrorIcon" ><i class="fa-solid fa-circle-exclamation"></i></span>
                </div>

                <div class="inputGroup">
                    <label for="deductions">Deductions (in Lakhs)    <div class="tooltip"><span class="tooltiptext">deductions are expenses that can be subtracted from your income </span><span onmouseover="questionMarkIn1()" id="q1" title="" class="questionMark "><i class="fa-regular fa-circle-question"></i></span></div></label>
                    <input type="number" id="deductions" min="0" step="0.01">
                    <span class="errorIcon" id="deductionsErrorIcon" ><i class="fa-solid fa-circle-exclamation"></i></span>
                </div>

                <div class="inputGroup">
                    <label for="age">Age</label>
                    <select id="age" required>
                        <option value="" disabled selected>Select Age Group</option>
                        <option value="<40">&lt;40</option>
                        <option value="40-60">40-60</option>
                        <option value="60+">60+</option>
                    </select>
                    
                </div>

                <button type="submit">Calculate Tax</button>
            </form>
        </div>

        <div class="resultModal" id="resultModal">
            <div class="modalContent">
                <span class="closeModal" onclick="closeModal()">&times;</span>
                <h2>Tax Calculation Result</h2>
                <p id="taxAmount">Your calculated tax amount will appear here.</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
